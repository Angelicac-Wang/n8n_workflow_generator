# n8n LLM Workflow Evaluation Configuration

# Paths
templates_dir: "n8n_templates/testing_data"
output_dir: "outputs"

# OpenAI Configuration
openai_key: "${OPENAI_API_KEY}"  # Will read from environment variable or main config
model: "gpt-4o"
api_delay: 0.5  # Delay between API calls (seconds)

# Prompt Template
prompt_template_path: "evaluation/config/workflow_generation_prompt.txt"

# Evaluation Settings
embedding_model: "paraphrase-multilingual-mpnet-base-v2"  # Same as main config
param_similarity_threshold: 0.8  # Cosine similarity threshold for parameter matching

# Visualization Settings
visualization:
  figure_size: [12, 8]
  dpi: 300
  style: "seaborn-v0_8-darkgrid"

# Processing Settings
batch_size: 100  # Save intermediate results every N templates
resume_enabled: true  # Skip already-generated templates
max_retries: 3  # Maximum retries for API calls
retry_delay: 2.0  # Initial retry delay (exponential backoff)
