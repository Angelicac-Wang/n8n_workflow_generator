# n8n Workflow Recommender Configuration

paths:
  templates_dir: "../data/extracted_templates"
  schemas_dir: "../core_nodes_schemas"
  taxonomy_path: "../data/taxonomy_by_danial.json"
  knowledge_graph_path: "../data/Statistic Data/integrated_knowledge_graph.json"
  matrix_model_dir: "../models/matrix_factorization"
  tuples_file: "../data/Tuples/complete_tuples_collection.txt"

api:
  openai_key: "請填入您的 OpenAI API Key"  # 請填入您的 OpenAI API Key

model:
  matrix_factorization:
    num_factors: 8
    learning_rate: 0.005
    regularization: 0.2

search:
  mcts:
    iterations: 300
    top_n: 5
  taxonomy:
    semantic_model: "paraphrase-multilingual-mpnet-base-v2"

generation:
  max_path_length: 12
  min_score_threshold: 0.2

